<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Football Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</head>
<style>
    #messages li:first-child {
        font-weight: bold;
    }
    ul {
        list-style-type: none;
    }
</style>
<body>
<div class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <h1>Real-Time Events Stream
        </h1>
    </div>
</div>
<div class="navbar navbar-expand-lg bg-body-tertiary">
    <button onclick="connect()" class="btn btn-success">Połącz</button>
    <button onclick="disconnect()" class="btn btn-danger">Rozłącz</button>
</div>
<div class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="row align-items-start">
        <div id="status" style="color: orange;">Status: Oczekiwanie na połączenie...</div>
    </div>
</div>
<div class="container text-center">
    <div class="row align-items-start">
        <div class="col">
            <h2>Events: </h2>
            <ul id="events-list"></ul>
        </div>
        <div class="col">
            <h2>Messages: </h2>
            <ul id="messages"></ul>
        </div>
    </div>
</div>
<script>
    const eventList = document.getElementById('events-list');
    const messageList = document.getElementById('messages');
    const statusDiv = document.getElementById('status');
    let source = null;

    const connect = () => {
        source = new EventSource("http://localhost:8001");
        source.onopen = function () {
            statusDiv.textContent = "Status: Połączono! Oczekuję na zdarzenia...";
            statusDiv.style.color = 'green';

            createEventLogElement(messageList, 'Połączono ponownie', 'green');
            createEventLogElement(eventList, 'Połączono ponownie', 'green');
        };

        source.onerror = function () {

            statusDiv.textContent = "Status: Błąd połączenia lub ponowne łączenie...";
            statusDiv.style.color = 'red';
            source.close();
        };

        source.addEventListener('time_message', (e) => {
            const data = JSON.parse(e.data);
            createEventLogElement(messageList, data.data, 'black');
        });

        source.addEventListener('new_football_event', function (e) {
            const eventData = JSON.parse(e.data);
            createEventLogElement(eventList, eventData.data, 'blue');
        }, false);
    }

    const disconnect = () => {
        if (source instanceof EventSource) {
            source.close();
            source = null;
            statusDiv.textContent = "Status: Rozłączono.";
            statusDiv.style.color = 'orange';

            createEventLogElement(messageList, 'Rozłączono', 'red');
            createEventLogElement(eventList, 'Rozłączono', 'red');
        }
    }
    const createEventLogElement = (target, content, color) => {
        const listItem = document.createElement('li');
        listItem.textContent = `[${new Date().toLocaleTimeString()}] ZDARZENIE: ${content}`;
        listItem.style.color = color;
        target.prepend(listItem);
    };
</script>


</body>
</html>
